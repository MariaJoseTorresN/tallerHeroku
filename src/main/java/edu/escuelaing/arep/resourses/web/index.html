<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Calculator
    </title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <h1>Temperture Calculator</h1>
    <div>
        <div class="temp">
            <h3>Celcius To Farenheit</h3>
            <input type="text" class="form-control" placeholder="Celsius">
            <input type="submit" value="Calculate" class="btns" >
        </div>
        <div class="temp">
            <h3>Farenheit To Celcius</h3>
            <input type="text" class="form-control" placeholder="Farenheit">
            <input type="submit" value="Calculate" class="btns" >
        </div>
    </div>
</body>
</html>
